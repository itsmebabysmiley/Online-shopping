                <div class="card-body">
                    <p class="card-text">
                        <h3>Search</h3>
                    </p>
                    <form action="" method="post">
                        <div class="input-group">
                            <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" placeholder="search here">

                                </svg></button>
                            <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                                <span class="visually-hidden">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu dropdown-menu-end">
                                <div class="container">
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option2">

                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="option4" id="flexCheckDefault">
                                        <label class="form-check-label" for="flexCheckDefault">checkbox4</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="option5" id="flexCheckChecked">

                                    </div>
                                </div>
