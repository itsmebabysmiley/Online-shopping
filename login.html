<!DOCTYPE html>
<html lang="en"> 
<head>
    <title>Login</title>
    
    <meta name="viewport" 
    content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=2.0, user-scalable=yes" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <style>
        *{
            font-family: sans-serif;
        }

        body {
            background-color: #f7f6e7;
        }
        .btn, .myBtn{
            color:#ffffff;
            border-radius:20px;
            background-color:#f2a154;
            margin: 15px 15px 15px 0px;
            border: 0px;
          }
        /* footer start*/
        footer {
            padding: 10px 30px;
            background-color:#f2a154;

          }
        .btnStyle {
            border-radius: 30px ;
          }
        /* footer ended*/
        
        /* Navbar css start*/
        #brandlogo{
            font-family: Cooper;
            color: white;
        }
        .navbar{
            background-color: #314e52;
        }
        .navbar-light .navbar-nav .nav-link {
            color: white;
        }
        #brandlogo:hover{
            color: #f2a154;
        }
        .navbar-light .navbar-nav .nav-link:hover{
            color: #f2a154;
        }
        .navbar-light .navbar-nav .nav-link:focus{
            color: white;
        }
        .dropdown-item:focus, .dropdown-item:hover {
            color: white;
            background-color: #f2a154;
        }
         /* Navbar css ended*/
        .logintext{
            font-family: Cooper;
        }
         .form-row{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
        .card{
            border-radius: 20px;
        }
        .card-header{
            border-bottom: none;
            background-color: rgba(0,0,0,0);

        }
        .card-body{
            padding: 0rem 1rem 1rem 1rem;
        }
        .card-footer{
            border-top: none;
            background-color: rgba(0,0,0,0);
        }
        #login_header:hover{
            color: white;
            cursor: default;
        }
        .btn-secondary:hover {
            color: #fff;
            background-color: #314e52;
            border-color: #314e52;
        }
        @media screen and (min-width: 768px) {
            .card{
                width: 500px;
                margin: auto;
            }
        }
        @media screen and (max-width: 768px) {
            #smm{
                display: flex;
                flex-direction: column;
            }
        }
        
    </style>
</head>
<body>
    <!-- NAV BAR -->
    <nav id="Navbar"class="navbar navbar-expand-sm navbar-light">
        <div class="container">
          <a class="navbar-brand" href="home.html"> <h1 id="brandlogo">90's Taste</h1> </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#"><b><h3>login</h3></b></a>
                </li>
            </ul>
            
          </div>
        </div>
    </nav>
    <!-- END NAV BAR -->
    
    <!-- LOGIN FORM -->
    <div class="container-sm mx-auto mt-5" style="margin: 100px;">
        <div class="card text-dark bg-light" >
            <form action="" method="post">
                <div class="card-header text-center">
                        <h2 class="mt-2 logintext">Login</h2>
                    
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <div class="col text-left mt-3">
                            <label for="inputUsername" class="form-label">Username</label>
                            <input type="text" class="form-control" placeholder="username"  name = "username" id="inputUsername" required>
                        </div>
                        <div class="col text-left mt-3">
                            <label for="inputPassword" class="form-label">Password</label>
                            <input type="password" class="form-control" placeholder="password" name = "password" id="inputPassword"required>
                        </div>
                        <div class = "d-flex justify-content-between" id="smm">
                            <div class="mt-3">
                                <a href="#" class="card-link">forget password?</a>
                            </div>
                            <div class="mt-3 ml-auto">
                                <a href="register.html" class="card-link">Don't have an account?</a>
                            </div>
                        </div>
                    </div>                    
                </div>   
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-secondary bt" style="width: 100%;">Log in</button> 
                </div>
            </form>
        </div>
    </div>


    <!-- FOOTER -->
    <footer id="footer">
      
        <div class="large-6 medium-6 columns">
          <div class="container">
            <p><strong>Group 3</strong></p>
            <a href="#carouselExampleDark" class="btn btn-primary"style="background-color:#314e52;" > top</a>
            <p><span>Copyright Â© 2021 Group3.co.</span> <span>All Rights Reserved.</span></p>
          </div>
        </div>
    </footer>
    <!-- FOOTER ENDED -->    

</body>
</html>
