<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

    <style>
        .form-row{
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <div class="container-sm mx-auto mt-3" style="width: 500px;">
        <div class="card text-dark bg-light" >
            <form action="" method="post">
                <div class="card-header text-center">
                    <h3>Register form</h3>
                </div>
                <div class="card-body">
                    <div class="form-row">
                        <div class="form-group col-md-6 ">
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="form-group col-md-6">
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col text-left mt-3">
                            <input type="text" class="form-control" placeholder="username"  name = "username" required>
                        </div>
                        <div class="col text-left mt-3">
                            <input type="password" class="form-control" placeholder="password" name = "password" required>
                        </div>
                        <div class="col text-left mt-3">
                            <input type="password" class="form-control" placeholder="confirm password" name = "f-password" required>
                        </div>      
                    </div>                    
                </div>   
                <div class="card-footer text-center">
                    <button type="submit" class="btn btn-success bt" style="width: 100%;">Submit</button> 
                </div>
            </form>
        </div>
</body>

</html>
